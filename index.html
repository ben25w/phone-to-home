<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone to Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="Harrow-International-School-Bangkok-logo.jpg" alt="Harrow Logo" class="logo">
    <h1>Enter Your Code</h1>
    
    <div class="input-grid">
      <div class="input-box" data-position="0">
        <div class="box-number">1</div>
        <div class="box-value">-</div>
      </div>
      <div class="input-box" data-position="1">
        <div class="box-number">2</div>
        <div class="box-value">-</div>
      </div>
      <div class="input-box" data-position="2">
        <div class="box-number">3</div>
        <div class="box-value">-</div>
      </div>
      <div class="input-box" data-position="3">
        <div class="box-number">4</div>
        <div class="box-value">-</div>
      </div>
      <div class="input-box" data-position="4">
        <div class="box-number">5</div>
        <div class="box-value">-</div>
      </div>
    </div>

    <div id="optionsModal" class="modal hidden">
      <div class="modal-content">
        <div id="optionsContainer"></div>
      </div>
    </div>

    <button id="submitBtn" class="submit-btn hidden">Submit Code</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
